<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div class="headline">Password Generator</div>
    <div class="generated-password">
        <div class="generated-password__string">placeholder</div>
        <div class="generated-password__copy-icon">
            <span class="material-symbols-outlined">
            file_copy
            </span>
        </div>
    </div>
    <div class="wrapper">
        <div class="range-slider">
            <div class="range-slider__info">
                <div class="range-slider__string">Character length</div>
                <div class="range-slider__value">10</div>
            </div>
            <div class="slidecontainer">
                <input type="range" min="1" max="15" value="10" class="slider" id="myRange">
            </div>
        </div>
        <ul class="security-settings">
            <li class="security-settings__li">
                <label class="container">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                    Include Uppercase Letters
                  </label>
            </li>
            <li class="security-settings__li">
                <label class="container">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                    Include Lowercase Letters
                  </label>
            </li>
            <li class="security-settings__li">
                <label class="container">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                    Include Numbers
                  </label>
            </li>
            <li class="security-settings__li">
                <label class="container">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                    Include Symbols
                  </label>
            </li>
        </ul>
        <div class="secure-level">
            <div class="secure-level__desc-string">Strength</div>
            <div class="secure-level__diagram">
                <div class="secure-level__diagram__string">MEDIUM</div>
                <div class="secure-level__diagram__columns">
                    <div class="secure-level__diagram__columns__ul">
                        <div class="secure-level__diagram__columns__ul__li"></div>
                        <div class="secure-level__diagram__columns__ul__li"></div>
                        <div class="secure-level__diagram__columns__ul__li"></div>
                        <div class="secure-level__diagram__columns__ul__li"></div>
                    </div>
                </div>
            </div>
        </div>
        <button class="generate-button">generate</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
